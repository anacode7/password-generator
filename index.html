<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the correct character encoding so text renders reliably -->
    <meta charset="utf-8" />
    <!-- Make layout adapt to device width for mobile-first design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link our main stylesheet (placed at project root) -->
    <link rel="stylesheet" href="/index.css" />
    <!-- Descriptive title for accessibility and SEO -->
    <title>Password Generator</title>
  </head>
  <body>
    <!-- Page background wrapper to center the card visually -->
    <main class="app">
      <!-- Card element that matches the dark design reference -->
      <section class="card" aria-labelledby="title">
        <!-- Main heading with emphasized keyword to match visual accent -->
        <h1 id="title" class="title">
          Generate a <span class="accent">random password</span>
        </h1>
        <!-- Short supportive sentence under the headline -->
                <p class="subtitle">Never use an insecure password again.</p>
                <!-- Controls: choose password length -->
                <fieldset class="controls" aria-describedby="length-help">
                    <legend class="controls__legend">Password length</legend>
                    <p id="length-help" class="controls__help">Choose how many characters</p>
                    <div class="controls__options" role="radiogroup" aria-label="Password length">
                        <label class="radio">
                            <input type="radio" name="pwd-length" value="8" id="len8">
                            <span>8</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="pwd-length" value="12" id="len12" checked>
                            <span>12</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="pwd-length" value="16" id="len16">
                            <span>16</span>
                        </label>
                    </div>
                </fieldset>
                <!-- Primary action button that triggers generation of two passwords -->
                <button id="generate-btn" class="btn" type="button">
                    Generate passwords
                </button>
        <!-- Visual divider line as seen in the reference design -->
        <hr class="divider" aria-hidden="true" />
        <!-- Results container holding two output elements -->
        <div class="results" aria-live="polite">
          <!-- Output element for first password (screen readers will read updates) -->
          <output id="pwd1" class="pwd" aria-label="First generated password" role="button" tabindex="0" data-tip="Click to copy">—</output>
          <!-- Output element for second password -->
          <output id="pwd2" class="pwd" aria-label="Second generated password" role="button" tabindex="0" data-tip="Click to copy">—</output>
        </div>
      </section>
    </main>
    <!-- Load our script as an ES module (works with Vite build/dev) -->
    <script type="module" src="/index.js"></script>
  </body>
</html>
